<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body class="scroll">
    <header>
        <nav>
            <div class="navlogo">
                <img src="./images/logo.png">
            </div>
            <div class="">
                <div class="navform">
                    <i class="fas fa-search"></i>
                    <input id="searchProduct" placeholder="Search products here...">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="left-hand">
            <div class="collection"></div>
            <div class="tube">
                <iframe width="100%" height="300" src="https://www.youtube.com/embed/YHxj3LvZoLQ?si=rI2wa1cxvei1C9vu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        <div class="right-hand">
            <div class="form-container">
                <div class="formform">
                    <i class="fas fa-search"></i>
                    <input id="map-input" placeholder="Enter your Location here...">
                    <div class="error-text"></div>
                </div>
                <div class="formbutton">
                    <button id="map-button">
                        search
                        <div class="lds-hourglass"></div>
                    </button>
                </div>
            </div>
            <div class="">
                <div style="max-width:100%;overflow:hidden;color:red;width:100%;height:500px;">
                    <div id="display-google-map" style="height:100%; width:100%;max-width:100%;">
                        <iframe id="map-frame" style="height:100%;width:100%;border:0;" frameborder="0">
                        </iframe>
                    </div>
                    <a class="code-for-google-map" href="https://www.bootstrapskins.com/themes"
                        id="authmaps-data">premium bootstrap themes</a>
                    <style>
                        #display-google-map img.text-marker {
                            max-width: none !important;
                            background: none !important;
                        }

                        img {
                            max-width: none
                        }
                    </style>
                </div>

            </div>
        </div>
    </main>

    <div class="modal">
        <div class="modal-box scroll"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
